<div class="container">
  <div class="panel panel-default">
  <div class="panel-heading">
    Client
  </div>
  <div class="panel-body">
  <form name="falcorClientForm">
    <div class="form-group">
      <label for="paths">Paths</label>
      <input
        ng-model="$ctrl.paths"
        required
        id="paths"
        class="form-control"
        placeholder="a.b['id', 'name']">
    </div>
    <div class="form-group">
      <label for="args">Arguments</label>
      <input
        ng-model="$ctrl.args"
        id="args"
        class="form-control"
        placeholder='["id", "name"]'>
    </div>
    <div class="form-group">
      <label for="refPaths">'ref' Paths</label>
      <input
        ng-model="$ctrl.refPaths"
        id="refPaths"
        class="form-control"
        placeholder="a.b['id', 'name']">
    </div>
    <div class="form-group">
      <label for="thisPaths">'this' Paths</label>
      <input
        ng-model="$ctrl.thisPaths"
        id="thisPaths"
        class="form-control"
        placeholder="a.b['id', 'name']">
    </div>
    <button
      ng-click="$ctrl.get($ctrl.paths)"
      ng-disabled="falcorClientForm.$invalid"
      type="submit"
      class="btn btn-primary">
      Get!
    </button>
    <button
      ng-click="$ctrl.call($ctrl.paths, $ctrl.args, $ctrl.refPaths, $ctrl.thisPaths)"
      ng-disabled="falcorClientForm.$invalid"
      type="submit"
      class="btn btn-primary">
      Call!
    </button>
  </form>
  <div ng-show="$ctrl.response" class="falcor-client-response">
    <pre ng-class="{'text-danger': $ctrl.error}">{{$ctrl.response | json}}</pre>
  </div>
  </div>
</div>
