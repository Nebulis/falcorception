<div>
  <ng-form name="sourceCreationForm" novalidate>
    <div class="form-group">
      <label for="name">Name</label>
      <input
        ng-model="$ctrl.source.name"
        required
        id="name"
        name="name"
        class="form-control">
    </div>
    <div class="form-group">
      <label for="kind">Kind</label>
      <select
        ng-model="$ctrl.source.kind"
        ng-options="kind for kind in $ctrl.availableKinds"
        required
        id="kind"
        name="kind"
        class="form-control">
      </select>
    </div>
    <div ng-if="$ctrl.showUrlField($ctrl.source.kind)">
      <div class="form-group">
        <label for="url">URL</label>
        <input
          ng-model="$ctrl.source.config.url"
          required
          id="url"
          name="url"
          class="form-control"
          placeholder="">
      </div>
    </div>
    <div ng-if="$ctrl.showJsonField($ctrl.source.kind)">
      <div class="form-group">
        <label for="json">JSON</label>
        <textarea
          ng-model="$ctrl.source.config.json"
          required
          id="json"
          name="json"
          class="form-control"
          placeholder="">
        </textarea>
      </div>
    </div>
    <p ng-repeat="error in $ctrl.errors" class="text-danger">{{error}}</p>
    <button
      ng-click="$ctrl.submit($ctrl.source)"
      ng-disabled="sourceCreationForm.$invalid"
      type="submit"
      class="btn btn-primary">
      Create!
    </button>
    <button type="submit" class="btn btn-default">Cancel</button>
  </ng-form>
</div>
