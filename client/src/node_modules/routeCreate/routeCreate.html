<jumbotron title="New Route"></jumbotron>

<div class="container">
  <ng-form name="routeCreationForm" novalidate>
    <div class="form-group">
      <label for="name">Name</label>
      <input
        ng-model="$ctrl.route.name"
        required
        id="name"
        name="name"
        class="form-control">
    </div>
    <div class="form-group">
      <label>Method</label>
      <div class="radio">
        <label>
          <input type="radio" ng-model="$ctrl.route.method" name="method" id="methodGet" value="get" checked>
          get
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" ng-model="$ctrl.route.method" name="method" id="methodSet" value="set">
          set
        </label>
      </div>
      <div class="radio disabled">
        <label>
          <input type="radio" ng-model="$ctrl.route.method" name="method" id="methodCall" value="call">
          call
        </label>
      </div>
    </div>
    <div class="form-group">
      <label for="matcher">Matcher</label>
      <input
        ng-model="$ctrl.route.matcher"
        required
        id="matcher"
        name="matcher"
        class="form-control"
        placeholder="a.b['id', 'name']">
    </div>
    <div class="form-group" ng-hide="$ctrl.sourceFormShown">
      <label for="source">Source</label>
      <select
        ng-model="$ctrl.route.source.id"
        ng-options="source.id as source.name for source in $ctrl.sources"
        required
        id="source"
        name="source"
        class="form-control"
        placeholder="Source">
      </select>
      <button ng-click="$ctrl.showSourceForm()" class="btn btn-default">Or create a new source</button>
    </div>
    <div ng-if="$ctrl.sourceFormShown">
      <div class="panel panel-default">
        <div class="panel-heading">Source</div>
        <div class="panel-body">
          <source-create on-submit="$ctrl.selectSource(source)"></source-create>
        </div>
      </div>
    </div>
    <div ng-show="$ctrl.route.source.id">
      <div class="form-group">
        <label for="query">Query</label>
        <input
          ng-model="$ctrl.route.query"
          required
          id="query"
          name="query"
          class="form-control"
          placeholder="">
      </div>
    </div>
    <button
      ng-click="$ctrl.submit($ctrl.route)"
      ng-disabled="routeCreationForm.$invalid"
      type="submit"
      class="btn btn-primary">
      Create!
    </button>
    <button type="submit" class="btn btn-default">Cancel</button>
  </form>
</div>
