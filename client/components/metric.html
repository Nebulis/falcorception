<div class="panel panel-default">
  <div class="panel-body">
    <div class="metric-gauge">
      <div class="metric-value h2">{{$ctrl.value}}</div>
      <div class="metric-label">{{::$ctrl.label}}</div>
    </div>
    <div ng-if="$ctrl.actionLabel" class="action">
      <button class="btn btn-primary" ng-click="$ctrl.action()">{{::$ctrl.actionLabel}}</button>
    </div>
  </div>
</div>
